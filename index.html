<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="wrapper">
  <h1 class="heading">Contact Us</h1>
  <form class="container" action="#" method="post">
    <h2 class="subheading"> Contact Us</h2>
    <label for="fname">First Name</label>
      <input type="text" id="fname" name="First_Name" required>
    
    <label for="lname">Last Name</label>
      <input type="text" id="lname" name="Last_Name" required>
      
    <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
    
    <p class="query-heading">Query Type</p>  
    <input type="radio" id="general" name="Query_Type" value="General Enquiry" required>
    <label for="general">General Enquiry</label>

    <input type="radio" id="support" name="Query_Type" value="Support Request" required>
    <label for="support">Support Request</label>
    
    <p><label for="message">Message</label></p>
    <textarea id="message" name="Message" cols="30" rows="10" required></textarea>
    
    <input type="checkbox" id="check" name="Consent" value="I consent to being contacted by the team" required>
    <label for="check">I consent to being contacted by the team</label>
    
    <button type="submit">Submit</button>

  
  <!-- for js if checkbox is not clicked/checked:
  To submit this form, please consent to being contacted



  Message Sent!
  Thanks for completing the form. We ll be in touch soon! -->
  </form>
  
  <article class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </article>
  </main>
  
</body>
</html>

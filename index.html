<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./challenge_files/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  
  <!-- Google Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

<main class="wrapper">
  <h1 class="heading">Contact Form</h1>
  
  <form class="container" novalidate>
    <h2 class="subheading"> Contact Us</h2>
    
    <section class="f_n_l">
    <div class="form-names">
      <div>
    <p class="fname-label"><label for="fname">First Name</label>
    <b class="asterisk">&#x2a;</b>
    </p>
      <input type="text" id="fname" name="first_name" required>
      </div>
      <br>
      <p id="fname_error"></p>
      <br>
    </div>
    
    <div class="form-names">
      <div>
    <p class="lname-label"><label for="lname">Last Name</label>
    <b class="asterisk">&#x2a;</b>
    </p>
      <input type="text" id="lname" name="last_name" required>
      </div>
      <br>
      <p id="lname_error"></p>
      <br>
    </div>
    </section>
    
    <section class="form-email">
    <p class="email-label"><label for="email">Email Address</label>
    <b class="asterisk">&#x2a;</b>
    </p>
      <input type="email" id="email" name="email" required>
      <p id="email_error"></p>
    </section>
    
    <section>
    <p class="query-heading">Query Type
     <b class="asterisk">&#x2a;</b>
     </p>  
    <div class="query_border">
    <input type="radio" id="general" name="query_type" value="General Enquiry" required>
    <span class="radio-icon"></span>
    <label for="general">General Enquiry</label>
    </div>
    
    <div class="query_border">
    <input type="radio" id="support" name="query_type" value="Support Request" required>
    <span class="radio-icon"></span>
    <label for="support">Support Request</label>
    </div>
    <p id="query_type_error"></p>
    </section>
    
    <section class="form-message">
    <p class="message-label"><label for="message">Message</label>
    <b class="asterisk">&#x2a;</b>
    </p>
    <textarea id="message" name="Message" cols="30" rows="10" required></textarea>
    <p id="message_error"></p>
    </section>
    
    <section class="check-section">
    <div class="checkbox">
    <input type="checkbox" id="check" name="Consent" value="I consent to being contacted by the team" required>
    <span class="checkbox-icon"></span>
    <label for="check">I consent to being contacted by the team <b class="asterisk">&#x2a;</b></label> 
    </div>
    <p id="checkbox_error"></p>
    </section>
    
    <button type="submit" id="submit">Submit</button>
    
    <section id="success"></section>
    
  </form>
  
  <article class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </article>
  </main>
  
  <script src="./src/main.js"></script>
</body>
</html>
